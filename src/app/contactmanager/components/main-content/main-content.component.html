<div *ngIf="!user">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
      <mat-card-title>
        <h4>{{user.name}}</h4>
      </mat-card-title>
      <mat-card-subtitle>
        Birthday {{user.birthDate | date: 'd LLLL'}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{user.bio}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
